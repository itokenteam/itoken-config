spring:
  zipkin:
    base-url: http://localhost:9411
  application:
    name: itoken-service-redis
  boot:
    admin:
      client:
        url: http//localhost:8084
  thymeleaf:
    cache: false
    mode: LEGACYHTML5
    encoding: utf-8
    servlet:
      content-type: text/html
  redis:
    database: 0
    host: 192.168.0.100
    port: 6379

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: ["health", "info"]


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/,http://localhost:8762/eureka/
server:
  port: 6379
feign:
  hystrix:
    enabled: true
info:
  app.name: itoken-service-redis
  company.name: www.zhu.com
  buider.artifactId: $project.artifactId$
  builder.version: $project.version$